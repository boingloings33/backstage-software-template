apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{values.app_name}}-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: "${{values.app_name}}.test.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${{values.app_name}}
                port:
                  number: 8080
